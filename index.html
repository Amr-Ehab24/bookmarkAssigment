<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <title>Book Mark</title>
        <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
     <!-- ------------------------------------------------------- -->
        <div class="title pt-5 text-center container">
            <h1 class="mb-lg-5 pb-lg-4">Bookmarker</h1>
        </div>
        <!-- --------------------------------------------------------- -->
        <div class="container form">
            <h2 class="text-center pt-3"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
            <label for="siteName"><i class="fa-solid fa-book-bookmark"></i>Site Name</label>
            
            <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name">
            <p id="validSiteName" class="mt-3"></p>
            <label for="siteUrl" class="mt-lg-4"><i class="fa-solid fa-link"></i>Site Url</label>
            <input type="text" id="siteUrl" class="form-control mb-lg-4" placeholder="Website Url">
            <p id="validUrlName"></p>

           <button class="button-87 mx-auto mb-3" role="button" onclick="addWebUrl()">Submit</button>

</div>
<!-- --------------------------------------------------------------------------------------------- -->
<div id="mainMessageError" onclick="closeMessageError()" class="mainMessageError top-0 bottom-0 start-0 end-0 position-absolute d-none">
    <div class="messageError position-absolute top-50 start-50 rounded-3 translate-middle p-3">
      <i id="closeMessageError" onclick="closeMessageError()" class="fa-solid fa-circle-xmark position-absolute fs-4 top-0 end-0 m-3"></i>
      <i class="fa-solid fa-circle fs-5 red"></i>
      <i class="fa-solid fa-circle fs-5 orange"></i>
      <i class="fa-solid fa-circle fs-5 green"></i>
      <h4 class="mt-4 fw-bolder">Site Name or Url is not valid, Please follow the rules below <i class="fa-solid fa-circle-down"></i></h4>
      <ul class="fs-4  list-unstyled">
       <li>
        <p><i class="fa-regular fa-circle-right me-2"></i>Site name must contain at least 3 characters</p>
       </li>
       <li>
         <p><i class="fa-regular fa-circle-right me-2"></i>Site URL must be a valid one </p>
       </li>
      </ul>
      
      
     </div>
  </div>
  <!-- ---------------------------------------------------------------------------------------------------------------------- -->
<div class=" container mt-lg-3">
    <table class="table text-center">
        <thead >
            <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody" class="container"></tbody>
    </table>
</div>
<!-- ------------------------------------------------------------------------------------- -->












        


<script src="js/main.js"></script>
    

    
</body>
</html>
